    <div id="contact-form-section" class="form-area pt-5">
        <div class="container d-flex justify-content-center flex-column ">
            <div class="title text-center pt-3">
                <h2 class="fw-bold display-4"><span>AGENDA TU BRIEF!</span></h2>
            </div>
            <div class="row single-form g-0 justify-content-center">
                <div class="col-sm-12 col-lg-8">
                    <div class="my-3">
                        <form id="contactForm" class="p-5">
                            <div class="mb-3">
                                <label for="InputName" class="form-label fs-5">Nombre</label>
                                <input type="text" class="form-control" id="InputName" aria-describedby="namelHelp">
                            </div>
                            <div class="mb-3">
                                <label for="InputEmail" class="form-label fs-5">Email</label>
                                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="InputDate" class="form-label fs-5">Fecha</label>
                                <input type="date" class="form-control" id="InputDate" aria-describedby="datetlHelp">
                            </div>
                            <div class="mb-3 d-flex flex-row justify-content-between">
                                <div class="mb-3 me-5">
                                    <label for="InputTime" class="form-label fs-5">Hora</label> <br>
                                    <input type="time" class="form-control form-control-custom" id="InputTime" aria-describedby="timeHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="InputService" class="form-label fs-5">Tipo de servicio</label><br>
                                    <div class="select-wrapper">
                                        <select class="form-control form-control-custom" id="InputService">
                                            <option value=""></option>
                                            <option value="service1">Diseño web</option>
                                            <option value="service2">Branding</option>
                                            <option value="service3">Motion Graphics</option>
                                            <option value="service4">Diseño Grafico</option>
                                            <option value="service5">Marketing digital</option>
                                            <option value="service6">Ilustración</option>
                                        </select>
                                    </div><br>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="InputPhone" class="form-label fs-5">Número de teléfono</label>
                                <input type="tel" class="form-control" id="InputPhone" aria-describedby="phoneHelp">
                            </div>
                            <div class="mb-3">
                                <label for="InputMessage" class="form-label fs-5">¿Algún detalle?</label>
                                <textarea type="text" class="form-control" id="InputMessage" style="height: 20vh;"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
